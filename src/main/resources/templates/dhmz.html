<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dhmz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div th:replace="navbar"></div>

<style>

    .myForm{

        width: 100%;
        margin-top: 50px;
        color: white;
        align-items: center;


    }

    h1{
        color: white;
    }

    form{
        width: 40%;
    }

    #res{
        color: white;
    }



</style>

<div class="myForm" data-aos="zoom-in">

    <div class="d-flex justify-content-center mt-5">

        <h1>CITY WEATHER</h1>

    </div>

    <div class="d-flex justify-content-center">

        <form action="/app/getWeather" method="post">

            <div class="form-group">
                <label>City name</label>
                <input type="text" id="name" class="form-control" placeholder="Dubrovnik">
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" onclick="submitFormDhmz()" class="btn btn-secondary">Go</button>
            </div>

        </form>

    </div>

    <div class="d-flex justify-content-center mt-5">

        <h2 id="res"></h2>

    </div>

</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>

    function submitFormDhmz(){

        event.preventDefault();

        const formData = {

            name: document.getElementById("name").value,

        };

        $.ajax({
            type:"POST",
            url:"/app/getCityWeather",
            data: JSON.stringify(formData),
            contentType: "application/json; charset=utf-8",
            dataType:"text",
            success:function (response){

                console.log(response)
                $("#res").text(response)

            }

        })

    }

</script>

</body>
</html>

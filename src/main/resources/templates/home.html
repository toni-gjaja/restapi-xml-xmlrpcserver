<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>

<div th:replace="navbar"></div>

<style>



    .card-holder{
        display: flex;
        flex-wrap: wrap;
        justify-content: center;

    }

    .moto-card{

        width: 200px;
        border: 2px solid white;
        margin: 20px;
        text-align: center;
        border-radius: 10px;
        color: aliceblue;

    }



</style>

<div class="card-holder" data-aos="zoom-in">

    <div class="moto-card" th:each="moto : ${motos}">
        <p th:text="${moto.getMake()}"></p>
        <p th:text="${moto.getModel()}"></p>
        <p th:text="${moto.getYear()}"></p>
        <p th:text="${moto.getPower()}"></p>
        <p th:text="${moto.getEngine()}"></p>
        <p th:text="${moto.getTorque()}"></p>

    </div>

</div>

</body>
</html>
